<!DOCTYPE HTML>
<html xmlns:th="http://thymeleaf.org" lang="en">
<head>
    <title>Реестр клиентов</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>

<div class="container my-2">
    <p><h4>Форма добавления нового клиента</h4>

    <form th:method="POST" th:action="@{/customer}" th:object="${customer}">
        <p>
            <label for="family"></label>
            <input type="text" th:field="*{family}" id="family" placeholder="фамилия" required/>
        </p>

        <p>
            <label for="name"></label>
            <input type="text" th:field="*{name}" id="name" placeholder="имя" required/>
        </p>
        <p>
            <label for="patronymic"></label>
            <input type="text" th:field="*{patronymic}" id="patronymic" placeholder="отчество"/>
        </p>
        <p>
            <label for="address"></label>
            <input type="text" th:field="*{address}" id="address" placeholder="адрес" required/>
        </p>
        <input type="submit" value="Добавить нового клиента" class="btn btn-success btn-sm mb-3"/>
    </form>
</div>
</body>
</html>
