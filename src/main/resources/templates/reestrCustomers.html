<!DOCTYPE HTML>
<html xmlns:th="http://thymeleaf.org" lang="en">
<head>
    <title>Реестр клиентов</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container my-2">

    <p><h4>Реестр клиентов банка</h4>
    <table border="1" cellpadding="10">
        <thead>
        <tr>
            <th>ID</th>
            <th>Фамилия</th>
            <th>Имя</th>
            <th>Отчество</th>
            <th>Адрес</th>
            <th>Меню</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="customer : ${customerList}">
            <td th:text="${customer.id}"></td>
            <td>
                <a th:href="@{/customer/{id}/accounts(id=${customer.id})}"
                   th:text="${customer.family}"></a>
            </td>
            <td>
                <a th:href="@{/customer/{id}/accounts(id=${customer.id})}"
                   th:text="${customer.name}"></a>
            </td>
            <td th:text="${customer.patronymic}"></td>
            <td th:text="${customer.address}"></td>
            <td>
                <a th:href="@{/customer/{id}/accounts(id=${customer.id})}" class="btn btn-primary btn-sm mb-3">реестр
                    счетов клиента</a>
            </td>
        </tr>
        </tbody>
    </table>
    <p>
    <form th:method="GET" th:action="@{/addCustomer}">
        <input type="submit" value="Добавить нового клиента" class="btn btn-success btn-sm mb-3"/>
    </form>
    <br/>
    <a href="/" class="btn btn-primary btn-sm mb-3"> вернуться на главную страницу </a>
    <br/>
</div>
</body>
</html>
